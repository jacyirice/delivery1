{% extends '../delivery/base.html' %}
{%block titulo%}Deletar{%endblock%}
{%block conteudo%}
<div class="container">
<div class="card text-center">
  <div class="card-header">
    Item para excluir
  </div>
  <div class="card-body">
    <h5 class="card-title">{{object}}</h5>
    <p class="card-text">Descrição:{{object.descricao}}</p>
    <p class="card-text">Categoria:{{object.categoria}}</p>
    <p class="card-text">Valor: R$ {{object.valor}}</p>
	<form action="" method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Apagar</button>
	</form>
  </div>
</div>
{%endblock%}
