{% extends '../delivery/base.html' %}
{%block titulo%}Menu{%endblock%}
{%block conteudo%}
	<div class="container">
		{%for i in object_list %}
			<h2 class="pt-1 "style="font-size:20px;"><span class="badge badge-secondary">{{i.0}}</span></h2>
			<div class="row">
					{%for j in i.1 %}
						<div class="pb-1 col-sm-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">{{j.nome}}</h5>
									<p class="card-text">{{j.descricao}}</p>
									<h2 style="float:right;"><span class="badge badge-info">R$ {{j.valor}}</span></h2>
									<a href="{% url 'adicionar-car-get' j.pk%}" class="btn btn-outline-primary">Adicionar ao carrinho</a>
								</div>
							</div>
						</div>
					{%endfor%}
				</div>
		{%endfor%}
		<div class="fab">
			<a href="{% url 'carrinho'%}">
				<button class="main">
					<svg class="bi bi-cart3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					  <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
					</svg>
				</button>
			</a>
		</div>
	</div>
{%endblock%}
